<h4>Listado</h4>
<ul class="list-group">
  <!--<li class="list-group-item">Krillin - 500</li>
  <li class="list-group-item">Goku - 10.000</li>
  <li class="list-group-item">Vegeta - 9.000</li>-->
  <li class="list-group-item d-flex justify-content-between align-items-center {{ (i === 0 ? 'list-group-item-success': '')}}"
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': !isEven}"
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    odd as isOdd;">
    <div>
      <span class="text-primary">{{i + 1}}.- </span>
      <span>{{character.id}}</span> -
      <span>{{character.name}}</span> -
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      <!--<span>Es el primero: {{isFirst}}</span>
      <span>Es el Ãºltimo: {{isLast}}</span>
      <span>Es par: {{!isEven}}</span>
      <span>Es impar: {{!isOdd}}</span>-->
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
